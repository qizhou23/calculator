<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link type="text/css" rel="stylesheet" href="calculator.css">
</head>
<body>
	<div id="calculator">
		<!-- 存放清除按钮 屏幕 -->
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>		
		<!-- 存放数字和算法按钮 -->
		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">*</span>
			<span>0</span>
			<span>.</span>
			<span class="eval">=</span>
			<span class="operator">/</span>
		</div>
	</div>
	<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
